<h1>Computer</h1>
{{formComputer.value | json}}
<p-card>
    <ng-template pTemplate="header"><br>
        Formulario Reactivo
    </ng-template>
    <div class="p-fluid">
        <form [formGroup]="formComputer" (ngSubmit)="onSubmit()">
            <div class="p-field">
                <label for="id">ID</label>
                <input pInputText type="text" id="id" formControlName="id">
            </div>
            <div class="p-field">
                <label for="id">BRAND</label>
                <input pInputText type="text" id="brand" formControlName="brand">
                <div *ngIf="brandField.invalid && (brandField.touched || brandField.dirty)">
                    <small *ngIf="brandField.errors?.required" class="p-error">
                        El campo es requerido
                    </small>
                    <small *ngIf="brandField.errors?.maxlength" class="p-error">
                        Máximo 5 carácteres
                    </small>
                    <small *ngIf="brandField.errors?.minlength" class="p-error">
                        Mínimo 3 carácteres
                    </small>
                </div>
            </div>
            <div class="p-field">
                <label for="id">COLOR</label>
                <input pInputText type="text" id="color" formControlName="color">
            </div>
            <div class="p-field">
                <label for="id">CODE</label>
                <input pInputText type="text" id="code" formControlName="code">
            </div>
            <div class="p-field">
                <label for="id">WEIGHT</label>
                <input pInputText type="text" id="weight" formControlName="weight">
            </div>
            <div class="p-field">
                <label for="id">MODEL</label>
                <input pInputText type="text" id="model" formControlName="model">
                <div *ngIf="brandField.invalid && (brandField.touched || brandField.dirty)">
                    <small *ngIf="brandField.errors?.required" class="p-error">
                        El campo es requerido
                    </small>
                    <small *ngIf="brandField.errors?.maxlength" class="p-error">
                        Máximo 5 carácteres
                    </small>
                    <small *ngIf="brandField.errors?.minlength" class="p-error">
                        Mínimo 3 carácteres
                    </small>
                </div>
            </div>
            <div class="p-field">
                <button pButton type="submit" label="Guardar" icon="pi pi-save" (click)="onSubmit()"></button>
            </div>
        </form>
    </div>
</p-card>
<br>
<h1>Computer</h1>
<table>
    <tr>
        <th>
            id
        </th>
        <th>
            brand
        </th>
    </tr>
    <tr *ngFor="let computer of computers">
        <td>
            {{computer.id}}
        </td>
        <td>
            {{computer.brand}}
        </td>
        <td>
            <button pButton type="button" label="Mostrar" (click)="selectComputer(computer)"></button>
            <button pButton type="button" label="Modificar" class="p-button-warning"
                (click)="updateComputer(computer)"></button>
            <button pButton type="button" label="Eliminar" class="p-button-danger"
                (click)="deleteComputer(computer)"></button>
        </td>
    </tr>
</table>
